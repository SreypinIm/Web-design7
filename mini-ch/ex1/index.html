<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="box">
        <div class="header">
            <p>Create Account</p>
        </div>
        <div class="main">
            <form>
                <div class="form-group">
                    <div>
                        <label for="first-name">First name*</label>
                        <input type="text" class="first-name" placeholder="enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Last name </label>
                        <input type="text" class="first-name" placeholder="enter your last name">
                    </div>
                </div>
                <div class="form-group2">
                    <div>
                        <label for="first-name">Email*</label>
                        <input type="text" id="email" placeholder="enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="first-name">Password*</label>
                        <input type="text" class="first-name" placeholder="enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Confirm Password*</label>
                        <input type="text" class="first-name" placeholder="enter your last name">
                    </div>
                </div>

                <div class="form-group3">
                    <div>
                        <label for="first-name">Gender:</label>
                        <input type="radio" id="first-name" placeholder="enter your first name">Male
                        <input type="radio" id="first-name" placeholder="enter your first name">Female
                    </div>
                    <div>
                        <label for="last-name">Hobbies</label>
                        <input type="checkbox" id="last-name" placeholder="enter your last name">Female
                        <input type="checkbox" id="last-name" placeholder="enter your last name">Female
                        <input type="checkbox" id="last-name" placeholder="enter your last name">Female
                        <input type="checkbox" id="last-name" placeholder="enter your last name">Female
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="first-name">Source of Income</label>
                        <input type="number" class="first-name" placeholder="enter your first name">
                    </div>
                    
                        <div>
                        <label for="last-name">Income</label>
                    <div class="vol1">
                        <input type="range" class="vol" name="vol" min="0" max="50"> 
                    
                        <div class="k">50K</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="first-name">Upload Profile Picture</label>
                        <input type="file" class="first-name" placeholder="enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Age</label>
                        <input type="text" class="first-name" placeholder="18">
                    </div>
                </div>
                <div class="form-group2">
                    <div>
                        <label for="first-name">Bio</label>
                        <textarea id="w3review" name="w3review" rows="4"></textarea>
                     </div>
                </div>


            </form>
        </div>
        <div class="footer">
            <button>Create</button>
        </div>
    </div>
</div>

</body>
</html>
